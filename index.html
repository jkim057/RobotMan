<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBOTMAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>QUICK! GUESS THE PASSWORD</h1>
    <div id="introScreen">

    </div>
    <div>
        <p class="lifeChance"></p>
    </div>
    <div class= "figures">
        <div class="robotModel" id="mainRobot">
            <div class="robot chance" id="head">
                <img id="headIMG" src="imgs/robot-head-go.jpg" alt="headIMG">
                <div class="robot chance" id="shinji"><img id="shinjiIMG" src="imgs/robot-shinji-ride-done.jpg" alt="shinjiIMG"></div>
            </div>

            <div class="robot chance" id="torso">
                <img id="torsoIMG" src="imgs/robot-torso-cleaned.jpg" alt="torsoIMG">
            </div>

            <div class="robot chance arms" id="leftArm">
                <img id="leftArmIMG" src="imgs/robot-arm-resized.jpg">
            </div>

            <div class="robot chance arms" id="rightArm">
                <img id="rightArmIMG" src="imgs/robot-arm-resized.jpg">
            </div>

            <div class ="robot chance hands" id="leftHand">
                <img id="leftHandIMG" src="imgs/robot-leftHand-go.jpg" alt="">
            </div>

            <div class="robot chance hands" id="rightHand">
                <img id="rightHandIMG" src="imgs/robot-rightHand-resized-go.jpg" alt="rightHandIMG">
            </div>
            <div class="robot chance legs" id="leftLeg">
                <img id="leftLegIMG" src="imgs/robot-leg-resized.jpg" alt="leftLegIMG">
            </div>
            <div class="robot chance legs" id="rightLeg">
                <img id= "rightLegIMG" src="imgs/robot-leg-resized.jpg" alt="rightLegIMG">
            </div>
        </div>
        <div class="manModel" id="mainMan">
            <div class="man chance" id="science">
                <img id="sciManIMG" src="imgs/shinman-newStyle-go.jpg" alt="sciManIMG">
            </div>
            <!-- <div class="man chance" id="chest"></div>
            <div class="man chance" id="feet"></div> -->
        </div>
    </div>

    <form>
        <input id="text" type="text"/>
        <input id="bars" type="submit"/>
    </form>

    <div class="display">
        <div class="container">    
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
