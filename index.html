<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBOTMAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class= "figures">
        <div class="robotModel" id="mainRobot">
            <div class="robot chance" id="head">
                <div class="robot chance" id="shinji"></div>
            </div>
            <div class="robot chance" id="torso"></div>
            <div class="robot chance arms" id="leftArm"></div>
            <div class="robot chance arms" id="rightArm"></div>
            <div class="robot chance legs" id="leftLeg"></div>
            <div class="robot chance legs" id="rightLeg"> </div>
        </div>
        <div class="manModel" id="mainMan">
            <div class="man chance" id="science"></div>
            <!-- <div class="man chance" id="chest"></div>
            <div class="man chance" id="feet"></div> -->
        </div>
    </div>

    <form>
        <input id="text" type="text"/>
        <input id="bars" type="submit"/>
    </form>

    <div class="display">
        <div class="container">    
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
