<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBOTMAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='overlay'>
        <h1 id="overlayText">ROBOTMAN</h1>
        <span id="overlayDescription">”Professor Bapping is planning on going on a rampage in his giant robot! Player, it is up to you to guess the password before the mad scientist and his robot can go out and destroy the city!”</span>
        <button class="playMode" id="onePMode">ONE PLAYER</button>
        <!-- <button class="playMode" id="twoPMode">TWO PLAYERS</button> -->
    </div>
    <!-- <div id="overlayDos">
        <form>
            <input id="newWordText" type="text"/>
            <input id="newWordGo" type="submit"/>
        </form>
    </div> -->



    <h2>QUICKLY! GUESS THE PASSWORD</h2>
    <!-- <div id="introScreen"> </div> -->
    <div class="infoDisplay">
        <span id="lifeChance">How many chances Left?</span>
        <span id="lettersUsed"></span>
    </div>
    <div class="robot man Model" id="chanceGrid">
        <div class="robot chance" id="head">
                <img id="headIMG" src="imgs/robot-head-go.jpg" alt="head IMG">
                <div class="robot chance" id="shinji"><img id="shinjiIMG" src="imgs/Get-In-The-Robot-Shinji-Now.jpg" alt="shinji IMG"></div>
            </div>
        <div class="robot chance" id="torso">
                <img id="torsoIMG" src="imgs/robot-torso-cleaned.jpg" alt="torso IMG">
            </div>
        <div class="robot chance arms" id="leftArm">
                <img id="leftArmIMG" src="imgs/robot-arm-resized.jpg" alt="left Arm IMG">
            </div>
        <div class="robot chance arms" id="rightArm">
                <img id="rightArmIMG" src="imgs/robot-arm-resized.jpg" alt="right Arm IMG">
            </div>
        <div class ="robot chance hands" id="leftHand">
                <img id="leftHandIMG" src="imgs/robot-leftHand-go.jpg" alt="left Hand IMG">
            </div>
        <div class="robot chance hands" id="rightHand">
                <img id="rightHandIMG" src="imgs/robot-rightHand-resized-go.jpg" alt="right Hand IMG">
            </div>
        <div class="robot chance legs" id="leftLeg">
                <img id="leftLegIMG" src="imgs/robot-leg-resized.jpg" alt="left Leg IMG">
            </div>
        <div class="robot chance legs" id="rightLeg">
                <img id= "rightLegIMG" src="imgs/robot-leg-resized.jpg" alt="right Leg IMG">
            </div>
        <div class="man chance" id="science">
            <img id="sciManIMG" src="imgs/shinman-newStyle-go.jpg" alt="sci Man IMG">
            </div>
        </div>

    <form>
        <input id="text" type="text"/>
        <input id="bars" type="submit"/>
    </form>

    <div id="letterShownDisplay">
        <div class="container">    
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
